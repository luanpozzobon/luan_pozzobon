<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        .container {
            background-color: #fff;
            width: 80%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 5%;
        }
    
        body {
            background-color: #eee;
            font-family: Arial, sans-serif;
        }
    
        h1 {
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
    
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
    
        .form-group input {
            margin-right: 50px;
        }
    
        label {
            flex: 1;
            margin-right: 20px;
        }
    
        input{
            flex: 2;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #ffffff;
        }
    
        button, a {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-left: 70%;
        }
    
        .buttons a {
            max-width: fit-content;
            color: black;
            text-decoration: none;
        }

        .buttons input{
            border-color: #efefef;
            border: none;
            cursor: pointer;
        }
    
        .buttons a:hover {
            background-color: #d83f3f;
            color: #efefef;
        }
    
        .buttons input:hover {
            background-color: #d83f3f;
            color: #efefef;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <section>
                <h1>Cadastro de Usu√°rio</h1>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text"
                               id="nome"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="E-mail">E-mail:</label>
                        <input type="email"
                               id="E-mail"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="Senha">Senha:</label>
                        <input type="password"
                               id="Senha"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="Confimarsenha">Confirmar senha:</label>
                        <input type="password"
                               id="Confimarsenha"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="Telefone">Telefone:</label>
                        <input type="number"
                               id="Telefone">
                    </div>
                    <div class="buttons">
                        <input type="reset"
                               value="Limpar">
                        <input type="submit"
                               value="Cadastrar">
                        <a href="./index.html">Home</a>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
